  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm sticky-top">

  <!-- Formulario -->
  <section class="py-5">
    <div class="container">
      <h2 class="h3 mb-4">Contacto</h2>
      <form id="formulario-contacto" class="col-md-6 mx-auto">
        <div class="mb-3">
          <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="correo" placeholder="Tu correo" required>
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>
    </div>
  </section>

  <footer class="py-4 bg-body-tertiary border-top text-center">
